<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        const input = Number(prompt('태어난 해를 입력해주세요.'))
        const tti = '신,유,술,해,자,축,인,묘,진,사,오,미'.split(',')
        const gan = '경,신,임,계,갑,을,병,정,무,기'.split(',')

        alert(`${input}년은 ${gan[input % 10]}${tti[input % 12]}년입니다.`)
    </script>
</head>
<body>
</body>
</html>
