<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        const input = Number(prompt('태어난 해를 입력해주세요'))
        const e = input % 12

        let result = ''

        if (e === 0)
            result = '원숭이'
        else if (e === 1)
            result = '닭'
        else if (e === 2)
            result = '개'
        else if (e === 3)
            result = '돼지'
        else if (e === 4)
            result = '쥐'
        else if (e === 5)
            result = '소'
        else if (e === 6)
            result = '호랑이'
        else if (e === 7)
            result = '토끼'
        else if (e === 8)
            result = '용'
        else if (e === 9)
            result = '뱀'
        else if (e === 10)
            result = '말'
        else
            result = '양'

        alert(`${input}년에 태어났다면 ${result}띠 입니다`)
    </script>
</head>

</body>
</html>
