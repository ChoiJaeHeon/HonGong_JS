<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function test () {
            try {
                console.log('A 위치입니다.')
                throw "예외 강제 발생" // throw 키워드로 예외를 강제로 발생시킨다.
            } catch (exception) {
                console.log('B 위치입니다.')
                return
            } finally {
                console.log('C 위치입니다.')
            }
        }

        test()
    </script>
</head>
<body>
    
</body>
</html>
