<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        const a = Number(prompt('숫자를 입력해주세요.', ''))

        let ret = '홀수'

        if (a === 0)
            ret = 0
        else if (a % 2 === 0)
            ret = '짝수'
        
        alert(`입력한 숫자는 ${ret}입니다.`)
    </script>
</head>

</body>
</html>
