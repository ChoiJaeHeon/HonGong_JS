<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        const a = Number(prompt('숫자를 입력해주세요.', ''))

        let s = ''

        if (a > 0)
            s = '양수'
        else if (a === 0)
            s = '0'
        else
            s = '음수'

        alert(`입력한 숫자는 ${s}입니다.`)
    </script>
</head>
<body>
</body>
</html>
