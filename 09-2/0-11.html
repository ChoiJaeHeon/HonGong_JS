<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        // 클래스를 선언한다
        class LifeCycle {
            call () {
                this.a()
                this.b()
                this.c()
            }

            a () { console.log('a() 메소드를 호출합니다.')}
            b () { console.log('b() 메소드를 호출합니다.')}
            c () { console.log('c() 메소드를 호출합니다.')}
        }

        class Child extends LifeCycle {
            a () { // 오버라이드 하는 부분
                super.a()
                console.log('자식의 a() 메소드입니다.')
            }
        }

        // 인스턴스를 생성한다
        new Child().call()
    </script>
</head>
<body>
    
</body>
</html>
