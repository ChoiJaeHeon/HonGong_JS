<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        const input_dollar = prompt('달러 단위의 금액을 입력해주세요.')
        
        dollar = Number(input_dollar)
        let ret = ''
        ret += `달러: ${dollar}\n`
        ret += `-> 원화: ${dollar * 1207}`

        alert(ret)
    </script>
</head>

</body>
</html>
