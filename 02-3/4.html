<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        const input_radius = prompt('원의 반지름을 입력해주세요')
        const radius = Number(input_radius)

        let output = ''
        output += `원의 반지름: ${radius}\n`
        output += `원의 넓이: ${radius * radius * 3.14}\n`
        output += `원의 둘레: ${radius * 2 * 3.14}`
        alert(output)
    </script>
</head>
<body>
</body>
</html>
