<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        let output = ''

        for (let i = 1; i <= 5; i++) {
            for (let j = i; j < 5; j++)
                output += ' '
            for (let j = 0; j < 2 * i - 1; j++)
                output += '*'
            output += '\n'
        }

        for (let i = 4; i > 0; i--) {
            for (let j = i; j < 5; j++)
                output += ' '
            for (let j = 0; j < 2 * i - 1; j++)
                output += '*'
            output += '\n'
        }
        console.log(output)
    </script>
</head>
<body>
    
</body>
</html>
