<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function isLeapYear(year = new Date().getFullYear()) {

            console.log(`매개변수 year: ${year}`)
            if (year % 4 === 0) {
                if (year % 100 === 0) {
                    if (year % 400 === 0)
                        return true
                    else
                        return false
                }
                else
                    return true
            }
            else
                return false
        }

        console.log(`올해는 윤년일까? ${isLeapYear()}`)
    </script>
</head>
