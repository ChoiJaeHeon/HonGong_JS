<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        let min = (arr) => {

            let minimum= arr[0]

            for (const item of arr) {
                if (item < minimum) {
                    minimum = item
                }
            }

            return minimum
        }

        const testArray = [52, 273, 32, 103, 275, 24, 57]
        console.log(`${testArray} 중에서`)
        console.log(`최솟값 = ${min(testArray)}`)
    </script>
